<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   
    <title>Cek Resi</title>
  </head>
  <body style="background-color: #f0f0f0;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd20a;">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#"><h2>Cek Resi</h2></a>
                  
                </div>
                </div>
            </div>        
    </nav>

    <div class="container">
        <div class="row mt-2 justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Cek Resi</h1>
                <p class="text-center">Silahkan Anda Bisa Mengecek Resi Anda Disini...</p>

                <form>
                  <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Nomor Resi</label><br> -->
                    <input type="text" class="form-control" placeholder="Masukkan No Resi"  id="awb_input"> 
                  </div>
                  <br>
                  <div class="form-group">
                    <!-- <label for="exampleFormControlSelect1">Pilih Kurir</label> -->
                    <select class="form-select" id="courier_input">
                      <option value="">Pilih Kurir</option>
                      <option value="jnt">J&T</option>
                      <option value="jne">JNE</option>
                      <option value="pos">POS INDONESIA</option>
                      <option value="sicepat">Sicepat Express</option>
                      <option value="tiki">Tiki</option>
                    </select>
                  </div>
                  <br>
                  <button class="btn btn-dark" type="button" id="search-button">Cek</button>
                  <button class="btn btn-dark" onclick="document.getElementById('awb_input,courier_input').value = ''">Reset</button>
                  
                </form>
            
                <hr />
                <div class="row" id="resi-status">
        
                </div>
            </div>
          </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
